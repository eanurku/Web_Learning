<!--  autocomplete with string array  -->
<form>
  <mat-form-field>
    <input matInput  [matAutocomplete]="autocomplete"/>
  </mat-form-field>
  <mat-autocomplete #autocomplete="matAutocomplete">
    <mat-option *ngFor="let option of options" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</form>

<!-- autocomplete with object array -->
<form>
  <mat-form-field>
    <input matInput  [matAutocomplete]="autocomplete2"/>
  </mat-form-field>
  <mat-autocomplete #autocomplete2="matAutocomplete">
    <mat-option *ngFor="let option of optionsObject" [value]="option.name">
      {{option.name}}
    </mat-option>
  </mat-autocomplete>
</form>

<!-- autocomplete with object array -->
<form>
  <mat-form-field>
    <input matInput  [matAutocomplete]="autocomplete2" />
  </mat-form-field>
  <mat-autocomplete #autocomplete2="matAutocomplete" [displayWith]="displayFunction">
    <mat-option *ngFor="let option of optionsObject" [value]="option">
      {{option.name}}
    </mat-option>
  </mat-autocomplete>
</form>

<!-- autocomplete with filtering options while typing -->

<form>
  <mat-form-field>
    <input matInput  [matAutocomplete]="autocomplete3" [formControl]="myInputFormControl"/>
  </mat-form-field>
  <mat-autocomplete #autocomplete3="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions|async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</form>
