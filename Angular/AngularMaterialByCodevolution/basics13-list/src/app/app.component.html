<mat-list >
  <mat-list-item>item1</mat-list-item>
  <mat-list-item>item2</mat-list-item>
  <mat-list-item>item3</mat-list-item>
</mat-list>


<mat-list dense>
  <mat-list-item>item1</mat-list-item>
  <mat-list-item>item2</mat-list-item>
  <mat-list-item>item3</mat-list-item>
</mat-list>

<mat-nav-list>
  <a mat-list-item href="#">item 1</a>
  <a mat-list-item href="#">item 2</a>
  <a mat-list-item href="#">item 3</a>
</mat-nav-list>

<!-- multi line list -->

<mat-list>
  <mat-list-item>
    <mat-icon matListIcon>home</mat-icon>
    <h3 matLine>heading 1</h3>
    <p matLine>Line 1</p>
  </mat-list-item>
<mat-divider></mat-divider>
  <mat-list-item>
    <mat-icon matListIcon>folder</mat-icon>
    <h3 matLine>heading 2</h3>
    <p matLine>Line 2</p>
  </mat-list-item>
</mat-list>

<!-- apply mat nav list in side nav -->

<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side">

    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">Services</a>
      <a mat-list-item href="#">About</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <button (click)="opened=!opened">
      <mat-icon>menu</mat-icon>
    </button>
   
  </mat-sidenav-content>

</mat-sidenav-container>
