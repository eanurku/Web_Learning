<h1>{{name}}</h1>
<ul>

    <li>Age:{{age}}</li>
    <li> Email:{{email}}</li>
    <li> {{address.street}} {{address.city}} {{address.state}} </li>
</ul>
<button (click)="onClick()">click me</button>
<button (click)="toggleEdit()">Edit User</button>
<form *ngIf="isEdit" >
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" [(ngModel)]="name">
    </div>
    <div>

        <label for="street">street</label>
        <input type="text" name="street" [(ngModel)]="address.street">
    </div>

</form>




<h1>Hobbies</h1>
<h3>Add Hobby:</h3>
<form (submit)="onSubmit(hobby.value)">
    <label for="hob">Hobby :</label>
    <input type="text" #hobby>

</form>
<ul>
    <li *ngFor="let hobby of hobbies;let i =index">{{i+1}}: {{hobby}}
        <button (click)="deleteHobby(hobby)">X</button>
    </li>
</ul>



<h1>Posts:</h1>
<ul>
    <li *ngFor="let post of posts">
        <h4>{{post.title}}</h4>
        <p>{{post.body}}</p>
    </li>
</ul>
