<div class="container">
	<button onclick="this.innerHTML='you clicked'">click me</button>
</div>

<div class="container">
	<button onclick="onClick(this)">click me</button>
</div>

<div class="container">
	<button onclick="doClick()">click me</button>
</div>
<div class="container">
	<button  onmouseover="clearDate()" onclick="showDate()">click me</button>
</div>

<div class="container">
	<button  onmouseout="clearDate()" onmouseover="showDate()" onclick="clearDate()">click me</button>
</div>

<div class="container">
	<button  onmouseout="clearDate()" onclick="showDate()">click me</button>
</div>

<div id="box"></div>

<script >
	function onClick(e){
		e.innerHTML="you clicked again";
	}

</script>

<script >
	function doClick(){
		var heading=document.getElementById("heading");
		heading.innerHTML="you clicked";
		var box=document.getElementById("box");
		box.innerHTML="you clicked";

	}

</script>

<script >
	function showDate(){
		var box=document.getElementById("box");
		box.innerHTML=new Date();

	}

	function clearDate(){
		var box=document.getElementById("box");
		box.innerHTML="";
	}

</script>
